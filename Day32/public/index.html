<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="main-container">
    <!-- Username Input -->
    <div id="usernameContainer" class="username-container">
      <h2>Enter Your Name</h2>
      <input type="text" id="usernameInput" placeholder="Your Name" />
      <button id="enterChatBtn">Enter Chat</button>
    </div>

    <!-- Chat Area -->
    <div id="chatContainer" class="chat-container hidden">
      <h1>ðŸ’¬ Chat Room</h1>
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const usernameContainer = document.getElementById("usernameContainer");
    const chatContainer = document.getElementById("chatContainer");
    const usernameInput = document.getElementById("usernameInput");
    const enterChatBtn = document.getElementById("enterChatBtn");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const allMessages = document.getElementById("messages");

    let username = "";

    // Show chat area when name is entered
    enterChatBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (name !== "") {
        username = name;
        usernameContainer.classList.add("hidden");
        chatContainer.classList.remove("hidden");
      }
    });

    // Handle message receiving
    socket.on("message", (data) => {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");

      messageDiv.innerHTML = `
        <div class="meta">
          <strong>${data.username}</strong> â€¢ <span class="time">${data.time}</span>
        </div>
        <div class="text">${data.message}</div>
      `;
      allMessages.appendChild(messageDiv);
      allMessages.scrollTop = allMessages.scrollHeight;
    });

    // Handle sending messages
    sendButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("user-message", {
          username: username || "Anonymous",
          message: message,
          time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        });
        messageInput.value = '';
      }
    });

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendButton.click();
    });
  </script>
</body>
</html>
